  <body><center>
    <h1><center>Apply leave</center></h1>
<div class="container" style="max-width:600px;margin:60px auto;">    
 

  <form class="form-horizontal">
  <div class="form-group">
    <table border="1">
      <tr>
        <th><label  class="col-sm-2 control-label">Name</label></th>
        <th><input type="text" class="form-control" id="name"></th>
      </tr>
      <tr>
        <th><label  class="col-sm-2 control-label">Reporting Senior</label></th>
        <th><input type="text" class="form-control" id="reporter" ></th>
      </tr>
      <tr>
        <th><label  class="col-sm-2 control-label">From date:</label></th>
        <th>  
          <div class="input-group date" data-provide="datepicker">
            <input type="text" class="rDatePicker" id='fromDate'>
               <div class="input-group-addon">
                  <span class="glyphicon glyphicon-th"></span>
              </div>
          </div>
        </th>
      </tr>
      <tr>
        <th><label  class="col-sm-2 control-label">To date:</label></th>
        <th>  
          <div class="input-group date" data-provide="datepicker">
            <input type="text" class="rDatePicker" id='toDate'>
               <div class="input-group-addon">
                  <span class="glyphicon glyphicon-th"></span>
              </div>
          </div>
        </th>
      </tr>
      <tr>
        <th><label class="col-sm-2 control-label">Select leave</label></th>
          <th><select name="selValue" class="selectpicker">
            <option value="select" id="type">select leave</option>
          </select>
        </th>
      </tr>
      <tr>
        <th><label  class="col-sm-2 control-label">Reason</label></th>
        <th><input type="text" class="form-control" id="reason"></th>
      </tr>
      <tr><center>
        <th colspan="2"><button onclick="apply()" type="submit" class="btn btn-default">Apply</button></th></center>
      </tr>
    </table>
  </div>
</form>
</div>
</center>
</body>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

<script type="text/javascript">

    $(document).ready(function() {
       $.ajax({
        type: "GET",
        dataType: "json",
        url: "http://127.0.0.1:8000/leave/employee/?format=json&id=6",
        success: function(data) { 
          $.each(data, function(index, data){
                        $("#name").val(data.name);
                        $("#reporter").val(data.reporting_senior);

                   });
        }
      });
      $('.rDatePicker').datepicker({
          format: "dd/mm/yyyy"
      });
      $.ajax({
      type : "GET",
      dataType : "json",
      url: "http://127.0.0.1:8000/leave/types/?format=json",
      success : function(data){
        $.each(data, function(index, result){
          var credit="<option>"+result.catagory +"</option>";
          $(credit).appendTo('.selectpicker');
        });
      }
    });
      
    });

    function apply() {
        var data = new Array();
        data[0] = $("#name").val(); 
        data[1] = $("#reporter").val();
        data[2] = $("#type").val();
        data[3] = $("#fromDate").val();
        data[4] = $("#toDate").val();  
        data[5] = $("#reason").val();
        
        alert(data); 
        $.ajax({
          type: "POST",
          url: "http://127.0.0.1:8000/leave/apply/",
          cache: false,
          data: JSON.stringify({ 
            "name": data[0],
            "reporter":data[1],
            "leave_type":data[2],
            "from_date":data[3],
            "to_date":data[4], 
            "reason": data[5]
              
          }),
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          success: function (result) {
            alert("ok");
          },
          error: function (result) {
            alert("data");
          }
        });

      }
    
</script>
