<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Leave Approval</title>
<link rel="stylesheet" type="text/css" href="../stylesheet/bootstrap.min.css">
<style>
    .Absolute-Center.is-Responsive {
      width: 100%; 
      height: 50%;
      min-width: 200px;
      max-width: 800px;
      padding: 40px;
    }
    #logo-container{
        margin: auto;
        margin-bottom: 10px;
        width:200px;
        height:30px;
    }
</style>
    <script type="text/javascript">

        function getValue(varname){
            var url = window.location.href;
            var vars = {}
            var hashes = url.split("?")[1];
            var hash = hashes.split("&");
            for (i=0; i<hash.length; i++){
                params = hash[i].split("=");
                vars[params[0]] = params[1];
            }return vars;
        }
        var base_url = 'http://127.0.0.1:8000/leave/'; 
        var userid = (getValue()["userid"]);
        var id="&id="+userid; 

        $(function(){
            $.ajax({
                type: 'GET',
                url: base_url+'pending/requests?format=json'+id,
                success: function(data){
                    $("#name").val(data.name.name)
                    $("#leave_catagory").val(data.leave_type.catagory)
                    $("#from_date").val(data.from_date)
                    $("#to_date").val(data.to_date)
                    $("#no_days").val(data.no_days)
                    $("#reason").val(data.reason)
                    });
                }
            });
        });
    </script>
</head>
<body>
    <div class="jumbotron" style="font-family:Georgia">
        <h2 class ="text-center">Leave Application</h2>
        <label for="name" value="name"> Name:</label>
            <!-- <input name="user" type="text" id="name"> -->
        <label id="name" value="name"></label>
        </div>
    <div>
        <table class="table table-striped text-center">
            <th scope="row"><id="from_date">From Date</th>
            <th scope="row"><id="to_date">To Date</th>
            <th scope="row"><id="no_days">No.Of Days</th>
            <th scope="row"><id="no_days">Selected type</th>
            <th scope="row"><id="reason">Reason</th>
    </div>
</body>
</html>
