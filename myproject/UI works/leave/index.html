function geturl(varname){
  var url = window.location.href;
  var vars = [];
  var params;
  var hashes = url.split("?")[1];
  var hash = hashes.split("&");
  for (i=0; i<hash.length; i++){
    params = hash[i].split("=");
    // console.log(params);
    vars.push(params[1]);
   // vars[params[0]] = params[1];
  }
  return vars;
}
